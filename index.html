<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="calculator-box">
      <div class="screen"></div>
      <div class="btn-box">
        <button class="btn btn-ce">CE</button>
        <button class="btn btn-del">DEL</button>
        <button class="btn btn-operators">%</button>
        <button class="btn btn-operators">/</button>
        <button class="btn btn-number-seven">7</button>
        <button class="btn btn-number-eight">8</button>
        <button class="btn btn-number-nine">9</button>
        <button class="btn btn-operators">*</button>
        <button class="btn btn-number-three">3</button>
        <button class="btn btn-number-four">4</button>
        <button class="btn btn-number-five">5</button>
        <button class="btn btn-operators">-</button>
        <button class="btn btn-number-six">6</button>
        <button class="btn btn-number-one">1</button>
        <button class="btn btn-number-two">2</button>
        <button class="btn btn-operators btn-add">+</button>
        <button class="btn btn-number-cero">0</button>
        <button class="btn btn-point">.</button>
        <button class="btn btn-operators btn-equal">=</button>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
